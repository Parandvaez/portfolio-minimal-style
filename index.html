<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minimal portfolio</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link

  <body>

          <button

          >

          <div

              font-family: inter, sans-serif;
              font-size: 24px;
              color: black;
            "

              class="logo"
              src="./src/Frame 1.png"

              width="137"
              height="49"
            />
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"

                  title="portfolio"
                  style="margin-right: 32px"

                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#4" title="contact me"
                  ><span
                    style="
                      background-color: #ffc9f0;
                      color: black;
                      height: 10px;
                    "
                    >Hire Me</span
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>

      <div class="section1">
        <div class="about container">

              <img

            </div>
          </div>
          <div class="text row">
            <div class="col">
              <h1 class="hero-text">
                I
                <span
                  class="d-flex align-items-center"
                  style="
                    display: inline-block;
                    background-color: #ffc9f0;
                    color: black;
                    width: 204px;
                    height: 20px;
                  "
                >
                  design
                </span>
                top <br />
                notch websites
              </h1>
            </div>
            <div class="col">
              <h2 class="hero-text2">
                I'll design your website and will develop to land it on internet
                using No-code.
              </h2>
              <button

                style="color: white; margin-top: 30px; font-size: 24px"

                <a href="#4">Hire Me</a>

            </div>
          </div>
          <div class="whatIDo" style="margin-top: 110px">
            <img src="./src/Frame 27.png" alt="" style="margin-left: 90px" />

              <div class="col-md-4">
                <img src="/src/UX DESIGN.png" alt="" />

              <div class="col-md-4">
                <img src="./src/UI DESIGN.png" alt="" />
              </div>
              <div class="col-md-4"><img src="./src/NOCODE.png" alt="" /></div>
            </div>
          </div>
        </div>

      <div class="section2" style="padding: 0" id="2">
        <div class="container">
          <div class="row">
            <div class="col-md-4" style="margin-top: 120px">
              <img src="./src/Group 36465.png" alt="" width="250" />

            <div class="col-md-4">
              <img src="./src/Group 36466.png" alt="" />
            </div>
            <div class="col-md-4" style="margin-bottom: 34px">
              <img src="./src/Group 36467.png" alt="" />
            </div>
          </div>
          <div class="row">

            </div>

        </div>

      <div class="section3">
        <div class="container">
          <div class="row">
            <div class="col-md-4" style="margin-top: 120px">
              <img src="./src/Group 36471.png" alt="" />
            </div>
            <div class="col-md-8">
              <img src="./src/Group 36470.png" alt="" />
            </div>
          </div>
        </div>
      </div>

          <div class="row">
            <div class="col-4"><img src="./src/Group 36472.png" alt="" /></div>

                <span

                    display: inline-block;
                    background-color: #ffc9f0;
                    font-size: 32px;
                    color: black;
                    font-weight: bold;
                  "
                >
                  Name:
                </span>

                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Example: Zainab Nisa"
                  style="
                    margin-bottom: 60px;
                    border: none;
                    border-bottom-style: solid;
                    border-radius: 0;
                    width: 540px;
                    font-size: 28px;
                    display: inline;
                  "
                />
              </div>
              <div class="email">
                <span
                  style="
                    display: inline-block;
                    font-weight: bold;
                    background-color: #ffe68c;
                    color: black;
                    font-size: 32px;
                  "
                >
                  Your email:
                </span>

                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Example: zainab123@gmail.com"
                  style="
                    margin-bottom: 60px;
                    border: none;
                    border-bottom-style: solid;
                    border-radius: 0;
                    width: 485px;
                    font-size: 28px;
                    display: inline;
                  "
                />
              </div>
              <div class="project">
                <span
                  style="
                    display: inline-block;
                    font-weight: bold;
                    background-color: #9ddcff;
                    color: black;
                    font-size: 32px;
                  "
                >
                  About Project:
                </span>

                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Example: I want to discuss about..."
                  style="
                    margin-bottom: 60px;
                    border: none;
                    border-radius: 0;
                    border-bottom-style: solid;
                    font-size: 28px;
                    width: 440px;
                    display: inline;
                  "
                />
              </div>
              <div
                class="submit"
                style="
                  margin-top: 30px;
                  font-family: Inter, sans-serif;
                  font-size: 24px;
                  display: flex;
                  justify-content: end;
                "
              >
                <button class="hire-button" style="color: white">
                  Send Here
                </button>
              </div>
            </div>

      <hr style="color: black; border: 3px solid; opacity: 1" />
